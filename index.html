<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" type="text/css" href="./res/css/main.css">
        <!--uses font awesome selection of company logos-->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
        <title>
            Pontiac Bandit
        </title>
    </head>
    <body>
        <main>
            <nav id="navbar">
                <a href="#projects" id="highlights">Career Highlights</a>
                <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank" id="profile-link">All Works</a>
                <a href="https://brooklyn99.fandom.com/wiki/Doug_Judy" target="_blank" id="contact">Contact</a>
            </nav>

            <section id="welcome-section">
                <!--elements part of the initial animation, desktop only-->
                <p id="wel_1">Ladies and <br>Gentlemen</p>
                <p id="wel_2">Eighth Wonder <br>of the World:</p>
                <img id="wel_img" src="https://raw.githubusercontent.com/MatchaCrisp/PersonalPortfolio.github.io/main/res/img/doug7.jpg">
                <h1 id="name">Doug Judy</h1>
                <div class="beam" id="beam1"></div>
                <div class="beam" id="beam2"></div>

                <!--switches between different images of doug judy-->
                <div id="desktop_img_carousel">
                    <div class="car_img_wrap" id="car_img_1"><img src="https://raw.githubusercontent.com/MatchaCrisp/PersonalPortfolio.github.io/main/res/img/doug4.jpg" alt="Doug looking fly"></div>
                    <div class="car_img_wrap" id="car_img_2"><img src="https://raw.githubusercontent.com/MatchaCrisp/PersonalPortfolio.github.io/main/res/img/doug6.jpg" alt="Doug looking fly"></div>
                    <div class="car_img_wrap" id="car_img_3"><img src="https://raw.githubusercontent.com/MatchaCrisp/PersonalPortfolio.github.io/main/res/img/doug10.jpg" alt="Doug looking fly"></div>
                    <div class="car_img_wrap" id="car_img_4"><img src="https://raw.githubusercontent.com/MatchaCrisp/PersonalPortfolio.github.io/main/res/img/doug12.jpg" alt="Doug looking fly"></div>
                    <div class="car_img_wrap" id="car_img_5"><img src="https://raw.githubusercontent.com/MatchaCrisp/PersonalPortfolio.github.io/main/res/img/doug13.jpg" alt="Doug looking fly"></div>
                </div>
            </section>

            <!--flips through each project (mobile only), otherwise staggered placement-->
            <section id="projects">
                <p id="proj_title">Doug Judy as:</p>
                <!--car broker-->
                <figure class="project-tile" id="GTA">
                    <h2 class="tile_title">The High-end car broker</h2>
                    <p>Over 200 counts of successful trades</p>
                    <img id="GTA_img" src="https://raw.githubusercontent.com/MatchaCrisp/PersonalPortfolio.github.io/main/res/img/pontiac.jpg" alt="Image of potential Pontiac for purchase">
                    <div class="proj_desc">
                        <p id="GTA_pitch">Exclusively <a class="ext_link_button" href="https://brooklyn99.fandom.com/wiki/Doug_Judy">Pontiacs</a></p>
                        <p>Trusted everywhere</p>
                    </div>
                </figure>

                <!--musician-->
                <figure class="project-tile" id="music">
                    <h2 class="tile_title">Horatio Velvetine</h2>
                    <img id="music_img" src="https://raw.githubusercontent.com/MatchaCrisp/PersonalPortfolio.github.io/main/res/img/doug11.jpg" alt="Horatio Singing His Hit Single Rosa Rosa Rosa">
                    <div class="proj_desc">
                        <p id="song_title">Rosa, Rosa Rosa</p>
                        <p>Available on: </p>
                        <div id="store_wrapper">
                            <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" class="store" id="spotify"><i class="fab fa-spotify"></i></a>
                            <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" class="store" id="itunes"><i class="fab fa-itunes"></i></a>
                            <a href="https://www.youtube.com/watch?v=eG9nlFahZdY" class="store" id="youtube"><i class="fab fa-youtube"></i></a>
                        </div>
                    </div>
                </figure>

                <!--salesman-->
                <figure class="project-tile" id="sales">
                    <h2 class="tile_title">The Entrepreneur</h2>
                    <figure id="sales_smush">
                        <img class="sales_img" src="https://raw.githubusercontent.com/MatchaCrisp/PersonalPortfolio.github.io/main/res/img/smushshush.jpg" alt="happy customer testing smush shush">
                        <figcaption><a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" class="ext_link_button">Smush Shush</a></figcaption>
                    </figure>
    
                    <figure id="sales_pekinese">
                        <img class="sales_img" src="https://raw.githubusercontent.com/MatchaCrisp/PersonalPortfolio.github.io/main/res/img/pekinese.jpg" alt="purebred pekinese">
                        <figcaption>Purebred Pekinese For <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" class="ext_link_button">Sale</a></figcaption>
                    </figure>
                </figure>

                <!--law enforcement-->
                <figure class="project-tile" id="police">
                    <h2 class="tile_title">The Police</h2>
                    <img src="https://raw.githubusercontent.com/MatchaCrisp/PersonalPortfolio.github.io/main/res/img/doug5.jpg" alt="doug as the part of the NYPD">
                    <div class="proj_desc">
                        <p>Masterminded the capture of: </p>
                        <p>Tito Ruiz &nbsp;&nbsp; George Judy &nbsp;&nbsp; Stefano Lucas</p>
                    </div>  
                </figure>
            </section>
        </main>
    </body>
</html>
